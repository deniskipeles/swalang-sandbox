<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#111111" />
    <meta
      name="description"
      content="Swalang Language Homepage"
    />
    <title>Swalang.org</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Immediately invoked function to set the theme on initial load to prevent flashing
      (function() {
        if (
          localStorage.theme === 'dark' || 
          (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
        ) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'swa-green': '#32ff84',
              'swa-dark': '#111111',
              'swa-gray': '#1a1a1a',
              'swa-light-gray': '#a0a0a0',
              'swa-code-bg': '#1e1e1e',
            },
            fontFamily: {
              sans: ['"Source Sans Pro"', 'sans-serif'],
              mono: ['"Source Code Pro"', 'monospace'],
              hand: ['"Architects Daughter"', 'cursive'],
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Source+Code+Pro:wght@400;700&family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      html {
        scroll-behavior: smooth;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-white dark:bg-swa-dark transition-colors duration-300">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
